<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="Assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
   <div class ="page-layout">
      <div class="container">
         <div class="contents">
            <h2 class="header">Expense Tracker</h2>
          <p>Description : 
            <input type="text" id="userdescription" placeholder="Enter your expenses" class="descriptionbox"> 
          </p>
           <p>Amount :
            <input type="number" id="useramount" placeholder="Enter your amount" class="amountbox">
            </p>
            <button id="addexpense">Add Expense</button>
         </div>
      </div>
    <div class="container2">
            <div class="contents2">
               <p id="totalexpense">Total Expenses : 0$
               </p>

               <p class="expenses">Expense List:</p>
               <ul id="list"></ul>
            </div>
      </div>
   </div>


   <script src="Assets/script.js"></script>
</body>
</html>
